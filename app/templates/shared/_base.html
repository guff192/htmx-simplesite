<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
  <title>{{ page_title }}</title>
  <meta name="description" content="{{ page_description }}"/>

<!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', path='favicon/apple-touch-icon.png') }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', path='favicon/favicon-32x32.png') }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', path='favicon/favicon-16x16.png') }}">
  <link rel="manifest" href="{{ url_for('static', path='site.webmanifest') }}">

  <!-- CSS -->
  <link rel="stylesheet" href="{{ url_for('static', path='css/main.css') }}" type="text/css"/>
</head>
<body class="dark:bg-slate-400">

    <nav class="flex flex-row w-full h-12 justify-around items-center">
        <div id="links" class="flex flex-row items-center text-lg space-x-8">
            <a class="hover:underline hover:bg-indigo-200 transition-all duration-300 p-2 rounded" href="#">Home</a>
            <a class="hover:underline hover:bg-indigo-200 transition-all duration-300 p-2 rounded" href="#">About</a>
            <a class="hover:underline hover:bg-indigo-200 transition-all duration-300 p-2 rounded" href="#">Links</a>
        </div>
    </nav>

    {% block content %}
    <h1>Hello, there!</h1>
    {% endblock %}
</body>
</html>
